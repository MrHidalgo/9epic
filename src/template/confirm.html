<!DOCTYPE html>
<html lang="en">
<head>
  <!-- META TAGS-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <!-- TITLE-->
  <title>9epic | Confirm</title>
  <!-- FAVICON-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&amp;family=Prompt:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.5.0/swiper-bundle.min.css" integrity="sha512-T9Nrm9JU37BvYFgjYGVYc8EGnpd3nPDz/NY19X6gsNjb0VHorik8KDBljLHvqWdqz9igNqTBvZY4oCJQer4Xtg==" crossorigin="anonymous">
  <!--script(src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js")-->
  <!-- STYLE :: START-->
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/app.css">
  <!-- STYLE :: END-->
</head>
<body>
<!-- HEADER :: START-->
<header class="header" id="header">
  <div class="header__wrapper">
    <div class="header__wrapper-left">

      <div class="logo logo--header">
        <a class="logo__btn" href="/">
          <img class="logo__img logo__img--desktop" src="img/logo-white.svg" alt="">
          <img class="logo__img logo__img--mobile" src="img/logo-color.svg" alt="">
        </a>
      </div>

    </div>
    <div class="header__wrapper-middle" mobile-block-js>
      <nav class="header__nav">
        <a href="/index.html#main" desktop-nav-js>Home</a>
        <a href="/index.html#submain" mobile-nav-js>Home</a>
        <a href="/index.html#solution">Solutions</a>
        <a href="/index.html#approach">Approach</a>
        <a href="/career.html">Careers</a>
        <a href="/contacts.html">Contact</a>
      </nav>
    </div>
    <div class="header__wrapper-right">
      <div class="header__btn c-btn__wrapper">
        <a class="c-btn c-btn__bg c-btn__bg--white" href="#">
          <span>Sign in</span>
        </a>
      </div>

      <a href="#" class="hamburger hamburger--squeeze" hamburger-js>
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </a>
    </div>
  </div>
</header>
<!-- HEADER :: END-->
<div class="body body--start p-confirm">
  <!-- SECTION :: START-->
  <section class="sign sign--confirm" id="sign">
    <div class="c-grid">
      <div class="sign__wrapper">
        <h1 class="sign__title sign__title--pb0">Confirm Sign-up</h1>
        <p class="sign__desc">Enter the verification code sent to your registered email address</p>
        <form class="sign__form" action="" method="" autocomplete="off">
          <div class="sign__form-field">
            <label for="confirm_email">Email</label>
            <input type="email" id="confirm_email" name="confirm_email" placeholder="example@mail.com" required>
          </div>
          <div class="sign__form-field">
            <label for="confirm_ver_code">Verification Code</label>
            <input type="text" id="confirm_ver_code" name="confirm_ver_code" placeholder="Enter your code" required>
          </div>
          <div class="sign__form-group sign__form-group--action">
            <div>
              <div class="sign__form-field">
                <div class="c-btn__wrapper"><a class="c-btn c-btn__bg" href="#"><span>Confirm</span></a></div>
              </div>
            </div>
            <div>
              <div class="sign__form-field">
                <p class="sign__form-info">Lost your code? <a href='#'>Resend Code</a></p>
              </div>
            </div>
          </div>
          <div class="sign__form-field"><a class="sign__form-back" href="#">Back to Sign up</a></div>
        </form>
      </div>
    </div>
  </section>
  <!-- SECTION :: END-->
</div>
</body>
<!-- SCRIPT :: START-->
<script src="js/vendor.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.5.0/swiper-bundle.min.js" integrity="sha512-VfcksjYXPZW36rsAGxeRGdB0Kp/htJF9jY5nlofHtRtswIB+scY9sbCJ5FdpdqceRRkpFfHZ3a9AHuoL4zjG5Q==" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/debug.addIndicators.min.js" integrity="sha512-RvUydNGlqYJapy0t4AH8hDv/It+zKsv4wOQGb+iOnEfa6NnF2fzjXgRy+FDjSpMfC3sjokNUzsfYZaZ8QAwIxg==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js" integrity="sha512-5/OHwmQzDSBS0Ous4/hlYoWLHd06/d2r7LdKZQVBXOA6PvOqWVXtdboiLTU7lQTGyVoKVTNkwi0ol4gHGlw5ww==" crossorigin="anonymous"></script>

<!-- SCRIPT :: END-->
</html>
