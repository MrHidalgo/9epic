<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- TITLE-->
    <title>9epic | Dashboard</title>
    <!-- FAVICON-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&amp;family=Prompt:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/vendor.css">

  <body>
    <div class="body body--start p-dashboard">

      <section id="dashboard" class="dashboard">
        
        <div class="dashboard__wrapper">
          <div class="dashboard__wrapper-left">

            <div class="dashboard__wrapper-left-top">

              <div class="logo logo--dashboard">
                <a href="#" class="logo__btn">
                  <img src="img/logo-white.svg" alt="">
                </a>
              </div>

              <a href="#" class="hamburger hamburger--squeeze" hamburger-dash-js>
                <span class="hamburger-box">
                  <span class="hamburger-inner"></span>
                </span>
              </a>

            </div>
            <div class="dashboard__wrapper-left-middle">

              <nav class="dashboard__nav">
                <a href="#" class="is-active">
                  <i class="icon-font icon-category"></i>
                  <span>My projects</span>
                </a>
                <a href="#" class="">
                  <i class="icon-font icon-swap"></i>
                  <span>Switch User</span>
                </a>
                <a href="#" class="">
                  <i class="icon-font icon-profile"></i>
                  <span>Admin</span>
                </a>
                <a href="#" class="">
                  <i class="icon-font icon-document"></i>
                  <span>My Account</span>
                </a>
                <a href="#" class="">
                  <i class="icon-font icon-chat"></i>
                  <span>Support</span>
                </a>
              </nav>

            </div>
            <div class="dashboard__wrapper-left-bottom">
              
              <a href="#" class="">
                <i class="icon-font icon-logout"></i>
                <span>Sign out</span>
              </a>
              
            </div>

          </div>
          <div class="dashboard__wrapper-right">
            
            <div class="dashboard__wrapper-top">

              <div class="dashboard__header">
                <div>

                  <div class="dashboard__indicator">
                    <div>
                      
                      <a href="#" class="dashboard__indicator-badge">
                        <span>Epic9</span>
                      </a>
                      
                    </div>
                    <div>
                      
                      <a href="#" class="dashboard__indicator-project">
                        <i class="icon-font icon-work"></i>
                        <p><span>15</span> projects</p>
                      </a>
                      
                    </div>
                    <div>
                      <a href="mailto:ryan@epic9.io" class="dashboard__indicator-email">
                        <i class="icon-font icon-message"></i>
                        <span>ryan@epic9.io</span>

                    </div>
                  </div>

                </div>
                <div>
                  
                  <div class="dashboard__user">
                    <div>
                      <img src="img/img-user.png" alt="">
                    </div>
                    <div>
                      <p>Ryan M</p>
                    </div>
                  </div>
                  
                </div>
              </div>

            </div>
            <div class="dashboard__wrapper-middle">
              
              <div class="dashboard__box-wrapper">
                <div>
                  <a href="#" class="dashboard__box dashboard__box--add">
                    <div>
                      <u>
                        <i class="icon-font icon-plus"></i>
                      </u>
                      <p>New project</p>
                    </div>
                  </a>
                </div>
                <div>
                  <a href="#" class="dashboard__box">
                    <i class="icon-font icon-right-arrow"></i>
                    <div>
                      <p>Epic9</p>
                      <span>Test1</span>
                    </div>
                  </a>
                </div>
                <div>
                  <a href="#" class="dashboard__box">

                </div>

                    <i class="icon-font icon-right-arrow"></i>

                      <p>Epic9</p>
                      <span>Test1</span>
                    </div>

                </div>
                <div>

                    </div>

                </div>
              </div>
              
            </div>

                <div class="dashboard__btn c-btn__wrapper is-disabled">
                  <a href="#" class="c-btn c-btn__bg">
                    <span>Previous</span>

              </div>
              <div>

                <div class="dashboard__pagination">
                  <a href="#" class="is-active"><span>1</span></a>
