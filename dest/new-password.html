<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- TITLE-->
    <title>9epic | Set a New Password</title>
    <!-- FAVICON-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&amp;family=Prompt:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.5.0/swiper-bundle.min.css" integrity="sha512-T9Nrm9JU37BvYFgjYGVYc8EGnpd3nPDz/NY19X6gsNjb0VHorik8KDBljLHvqWdqz9igNqTBvZY4oCJQer4Xtg==" crossorigin="anonymous">
    <!-- STYLE :: START-->
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- STYLE :: END-->
  </head>
  <body>
    <!-- HEADER :: START-->
    <header class="header" id="header">
      <div class="header__wrapper">
        <div class="header__wrapper-left">
          <div class="logo logo--header"><a class="logo__btn" href="#"><img class="logo__img" src="img/logo-white.svg" alt=""></a></div>
        </div>
        <div class="header__wrapper-middle">
          <nav class="header__nav"><a href="#">Home</a><a href="#">Solutions</a><a href="#">Approach</a><a href="#">Careers</a><a href="#">Contact</a></nav>
        </div>
        <div class="header__wrapper-right">
          <div class="c-btn__wrapper"><a class="c-btn c-btn__bg c-btn__bg--white" href="#"><span>Sign in</span></a></div>
        </div>
      </div>
    </header>
    <!-- HEADER :: END-->
    <div class="body body--start p-new-password">
      <!-- SECTION :: START-->
      <section class="sign sign--newPass" id="sign">
        <div class="c-grid">
          <div class="sign__wrapper">
            <h1 class="sign__title sign__title--pb0">Set a new password</h1>
            <p class="sign__desc">Enter the verification code sent to your registered email address</p>
            <form class="sign__form" action="" method="" autocomplete="off">
              <div class="sign__form-field">
                <label for="new_pass_ver_code">Verification Code</label>
                <input type="text" id="new_pass_ver_code" name="new_pass_ver_code" placeholder="ХХХХХХХХ" required>
              </div>
              <div class="sign__form-field">
                <label for="new_pass_new_pass">New password</label>
                <input type="password" id="new_pass_new_pass" name="new_pass_new_pass" placeholder="Enter your new password" required><a class="sign__form-pass" href="#"><i class="icon-font icon-eye"></i></a>
              </div>
              <div class="sign__form-field">
                <label for="new_pass_new_pass_ver">Verify password</label>
                <input type="password" id="new_pass_new_pass_ver" name="new_pass_new_pass_ver" placeholder="Repeat your new password" required><a class="sign__form-pass" href="#"><i class="icon-font icon-eye"></i></a>
              </div>
              <div class="sign__form-group sign__form-group--action">
                <div>
                  <div class="sign__form-field">
                    <div class="c-btn__wrapper"><a class="c-btn c-btn__bg" href="#"><span>Set Password</span></a></div>
                  </div>
                </div>
                <div>
                  <div class="sign__form-field">
                    <p class="sign__form-info"><a href='#'>Resend Code</a></p>
                  </div>
                </div>
              </div>
              <div class="sign__form-field"><a class="sign__form-back" href="#">Back to Reset Password</a></div>
            </form>
          </div>
        </div>
      </section>
      <!-- SECTION :: END-->
    </div>
  </body>
  <!-- SCRIPT :: START-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.5.0/swiper-bundle.min.js" integrity="sha512-VfcksjYXPZW36rsAGxeRGdB0Kp/htJF9jY5nlofHtRtswIB+scY9sbCJ5FdpdqceRRkpFfHZ3a9AHuoL4zjG5Q==" crossorigin="anonymous"></script>
  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>
  <!-- SCRIPT :: END-->
</html>
