<!DOCTYPE html>
<html lang="en">
<head>
  <!-- META TAGS-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="Description" content="Foundation for Digital Innovation">
  <meta name="robots" content="noindex">
  <meta name="AdsBot-Google" content="noindex"/>
  <!-- TITLE-->
  <title>Epic9 | Sign In</title>
  <!-- FAVICON-->
  <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="/img/favicon/site.webmanifest">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&amp;family=Prompt:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
  <!-- STYLE :: START-->
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/app.css">
  <!-- STYLE :: END-->
</head>
<body>
<!-- HEADER :: START-->
<header class="header" id="header">
  <div class="header__wrapper">
    <div class="header__wrapper-left">

      <div class="logo logo--header">
        <a class="logo__btn" href="/">
          <img class="logo__img logo__img--desktop" src="img/logo-white.svg" alt="">
          <img class="logo__img logo__img--mobile" src="img/logo-color.svg" alt="">
        </a>
      </div>

    </div>
    <div class="header__wrapper-middle" mobile-block-js>
      <nav class="header__nav">
        <a href="/index.html#main" desktop-nav-js>Home</a>
        <a href="/index.html#submain" mobile-nav-js>Home</a>
        <a href="/index.html#solution">Solutions</a>
        <a href="/index.html#approach">Approach</a>
        <a href="/career.html">Careers</a>
        <a href="/contacts.html">Contact</a>
      </nav>
    </div>
    <div class="header__wrapper-right">
      <div class="header__btn c-btn__wrapper">
        <a class="c-btn c-btn__bg c-btn__bg--white" href="#">
          <span>Sign in</span>
        </a>
      </div>
      
      <a href="#" class="hamburger hamburger--squeeze" hamburger-js>
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </a>
    </div>
  </div>
</header>
<!-- HEADER :: END-->
<div class="body body--start p-sign-in">
  <!-- SECTION :: START-->
  <section class="sign sign--in" id="sign">
    <div class="c-grid">
      <div class="sign__wrapper">
        <h1 class="sign__title">Welcome back</h1>
        <form class="sign__form" action="" method="" autocomplete="off">
          <div class="sign__form-field">
            <label for="sing_in_email">Email</label>
            <input type="email" id="sing_in_email" name="sing_in_email" placeholder="example@mail.com" required>
          </div>
          <div class="sign__form-field">
            <label for="sing_in_password">Password</label>
            <input type="password" id="sing_in_password" name="sing_in_password" placeholder="Enter your password" required>
            <a class="sign__form-pass" href="#"><i class="icon-font icon-eye"></i></a>
          </div>
          <div class="sign__form-field"><a class="sign__form-link" href="#">Forget password?</a></div>
          <div class="sign__form-group sign__form-group--action">
            <div>
              <div class="sign__form-field">
                <div class="c-btn__wrapper"><a class="c-btn c-btn__bg" href="#"><span>Sign in</span></a></div>
              </div>
            </div>
            <div>
              <div class="sign__form-field">
                <p class="sign__form-info">Donâ€™t have an account? <a href='#'>Sign up</a></p>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
  <!-- SECTION :: END-->
</div>
</body>
<!-- SCRIPT :: START-->
<script src="js/vendor.js"></script>
<script src="js/app.js"></script>
<!-- SCRIPT :: END-->
</html>
